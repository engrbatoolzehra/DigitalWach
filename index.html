
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop-Watch</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

  <body>
    
  <div class="container">
    <h2>Digital Watch</h2>
    <img src="https://prhsliterarymagazine.weebly.com/uploads/2/3/6/7/23674368/agifcolossalsphere2_orig.gif" alt="Snow" style="width:100%;">
    <div class="center">
        <div class="Count">
            <h1 id="min">0</h1>
            <h1 id="sec">0</h1>
            <h1 id="msec">0</h1>
        </div>
        <div>
            
            <button id="start" type="button" class="btn "onclick="start()">Start</button>
            <button type="button" class="btn "onclick="stop()">Stop</button>
            <button type="button" class="btn "onclick="reset()">Reset</button>
            </div>
    </div>
   
  </div>
  
  <script src="app.js"></script>
